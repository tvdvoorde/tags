name: 'deploy'

on: workflow_dispatch

env:
  TF_TOKEN_app_terraform_io: ${{ secrets.TFE }}

permissions:
  id-token: write
  contents: read

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: 'checkout'
      - name: 'prepare'
        run: |
          echo ${GITHUB_SHA::6}
          echo ${{ github.sha }}
      - name: 'init'
        run: |
          terraform init
      - name: 'plan'
        run: |
          terraform plan -var="oidc_request_token=$ACTIONS_ID_TOKEN_REQUEST_TOKEN" -var="oidc_request_url=$ACTIONS_ID_TOKEN_REQUEST_URL" -var="githubsha=${GITHUB_SHA::6}" -var="githubref=${{ github.ref }}" -var="githubrepositoryurl=${{ github.repostioryUrl }}"
      - name: 'apply'
        run: |
          terraform apply -var="oidc_request_token=$ACTIONS_ID_TOKEN_REQUEST_TOKEN" -var="oidc_request_url=$ACTIONS_ID_TOKEN_REQUEST_URL" -var="githubsha=${GITHUB_SHA::6}" -var="githubref=${{ github.ref }}" -var="githubrepositoryurl=${{ github.repostioryUrl }}" -auto-approve
